name: Deploy to GitHub pages

on:
  push:
    branches:
      - main
  workflow_dispatch:



concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  lint:
    name: Linter
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4

      - run: npm ci
      - run: npm run lint

  test :
    needs: [lint]
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4

      - run: npm ci
      - run: npm run test
        env:
          VITE_APP_NAME: ${{ env.VITE_APP_NAME }}
      - run: npm run test:e2e:dev

  build :
    needs: [test]
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4

      - run: npm ci
      - run: npm run build